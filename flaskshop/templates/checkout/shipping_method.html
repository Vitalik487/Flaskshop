{% extends "checkout/details.html" %}


{% block forms %}
  <h3>Shipping address</h3>
  {{ macros.format_address(current_user.cart.address) }}
  <p><a href="{{ url_for('checkout.checkout_shipping_address') }}">Select other address</a></p>
  <hr>
  <form method="post" novalidate>

    <h2>Shipping method</h2>

    <p class="text-md-right">
      <button type="submit" class="btn primary">
        Continue
      </button>
    </p>
  </form>
{% endblock %}
