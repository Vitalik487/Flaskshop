{% import '_macros.html' as macros %}
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for address in current_user.addresses %}
    <div class="radio">
      <label>
        <input type="radio" name="address_sel" value="{{ address.id }}" id="address_{{ radio_value }}"
               {% if radio_value == value %}checked{% endif %}>
        <div class="address-details">
          {{ macros.format_address(address) }}
        </div>
      </label>
    </div>
  {% endfor %}
    <div class="radio">
      <label>
        <input type="radio" name="address_sel" value="new" id="address_{{ radio_value }}"
               {% if radio_value == value %}checked{% endif %}>
        Enter a new address
      </label>
    </div>

    <div class="checkout__new-address">
      {% include "account/partials/address_form.html" %}
    </div>

</div>
